<!-- START FORM TEAM -->
        <div class="ng-scope" ng-controller="teamController">
           <div class="box-label green" ng-bind="headertitle"></div> 
            <div class="wrapper-box green-light">
                <form name="teamForm" ng-submit="addTeam()" novalidate>
                    <p>
                        <select ng-model='team.player_1'
                                ng-required="true"
                                ng-options="teamuser.nickname for teamuser in teamUserData"
                                name="player_1"><option ng-selected="selected" value="">-- Auswahl Spieler 1 --</option></select>
                        <label>Spieler 1</label>
                    </p>
                    <p>
                        <select ng-model='team.player_2'
                                ng-required="true"
                                ng-options="teamuser.nickname for teamuser in teamUserData"
                                name="player_2"><option ng-selected="selected" value="">-- Auswahl Spieler 2 --</option></select>
                        <label>Spieler 2</label>
                    </p>
                    <p>
                        <input ng-model='team.teamname'
                            ng-required="true"
                            ng-maxlength="30"
                            required
                            type="text"
                            name="teamname" />
                        <label>Teamname</label>
                    </p>
                    <p>
                        <input type="submit" value="speichern" />&nbsp;
                        <span class="formmsg" ng-bind="formmsg"></span>
                    </p>
                </form>
            </div>
            <div class="gridStyle" ng-grid="gridOptionsTeam"></div>
        </div>
    <!-- END FORM TEAM -->
